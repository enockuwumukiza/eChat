<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .content {
      padding: 20px;
    }
    .button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      margin: 20px 0;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      background-color: #f8f9fa;
      color: #6c757d;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Welcome to eChat</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>Thank you for joining our platform. We’re excited to have you on board. Click the button below to get started:</p>
      <a href="{{actionUrl}}" class="button">Get Started</a>
      <p>Or visit our website:</p>
      <a href="https://www.example.com">echat.com</a>
      <p>
        <img src="https://via.placeholder.com/600x200" alt="Welcome Banner">
      </p>
    </div>
    <div class="footer">
      <p>© 2024 eChat. All rights reserved.</p>
    <p>If you wish to unsubscribe, click <a href="https://example.com/unsubscribe">here</a>.</p>a></p>
    </div>
  </div>
</body>
</html>
